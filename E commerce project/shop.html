<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            width: 200px;
        }
        .product-item img {
            width: 100%;
            border-radius: 5px;
        }
        .product-item h2 {
            font-size: 1.2em;
        }
        .product-item p {
            font-size: 1.1em;
            color: green;
        }
        .product-item button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
	.add-to-cart:hover {
            background:#ffb6c1;
	}
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
       
        <section class="product-list">
            <div class="product-item">
                <img src="M6.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$16,998</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="M10.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$17,999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="M1.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$18,999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    
    
</body>
</html>
